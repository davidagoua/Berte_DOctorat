<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    
    </head>
<body>


    <div class="row">
    
        <div class="col-2 ">
            <ul class="nav shadow-sm bg-success flex-column"  style="min-height: 100vh">
                <li class="nav-item">
                    <a href="{% url 'index'%}" class="font-weight-bold text-white nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list_provider'%}" class="font-weight-bold text-white nav-link">Fournisseurs <span class="bade float-right badge-danger p-1 rounded">{{ count_provider }}</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list_produit'%}" class="font-weight-bold text-white nav-link">Produits <span class="bade float-right badge-danger p-1 rounded">{{ count_produit }}</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list_client'%}" class="font-weight-bold text-white nav-link">Clients <span class="bade float-right badge-danger p-1 rounded">{{ count_client }}</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list_vehicule'%}" class="font-weight-bold text-white nav-link">Vehicule <span class="bade float-right badge-danger p-1 rounded">{{ count_vehicule }}</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list_commande'%}" class="font-weight-bold text-white nav-link">Commandes <span class="bade float-right badge-danger p-1 rounded">{{ count_commande }}</span></a>
                </li>
            </ul>
        </div>  

        <div class="col-9 mt-5">

            {% block content %}
            {% endblock  %}

        <div>
    
    
    </div>


        <div class="modal fade" id="fournisseur-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Ajouter un fournisseur</div>
                <div class="modal-body">
                    <form action="{% url 'add_provider' %}" method="post" id="provider-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="">Nom</label>
                            <input type="text" class="form-control" name="nom">
                        </div>
                        <div class="mb-3">
                            <label for="">Type</label>
                            <input type="number" class="form-control" name="type">
                        </div>
                        <div class="mb-3">
                            <label for="">Code</label>
                            <input type="text" class="form-control" name="code">
                        </div>
                        <div class="mb-3">
                            <label for="">Date de debut</label>
                            <input type="datetime-local" class="form-control" name="x">
                        </div>
                        <div class="mb-3">
                            <label for="">Date de fin</label>
                            <input type="datetime-local" class="form-control" name="y">
                        </div>
                        <button type="submit" class="btn btn-success btn-md float-right">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>














    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
{% if messages %}
<script>
    {% for message in messages %}
    Swal.fire({
        icon: "success",
        position: 'top-end',
        title: "{{ message }}"
    })

    {% endfor %}

</script>
{%endif %}


<script>
    $('#forms-toggle').on('click', ()=>{
        $('#forms').slideToggle(1000)
    })
    $('input, textarea, select').addClass('form-control')


</script>
</body>
</html>
